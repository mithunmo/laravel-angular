<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShopNow online store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/my.css">
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body ng-app="myapp" ng-cloak>

</div>

<nav class="navbar navbar-inverse" ng-controller="CartController" >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">ShopNow</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul  class="nav navbar-nav">
        <li ng-show="login"><a href="/#/login">Login</a></li>
        <li ng-show="login"><a href="/#/signup">Signup</a></li>
        <li ng-hide="login"><a ng-click="logout()" href="">Logout</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/#/"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="/#/cart"><span class="glyphicon glyphicon-shopping-cart">
          <!--<span style="color:red;position: absolute;top:-10px;font-weight: bold;right:0">2</span>-->
          </span> {{ cart }}</a></li>
      </ul>
    </div>
  </div>
</nav>

<div ng-view></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script
>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>

<script src="js/app.js"></script>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>

</footer>

</body>
</html>
